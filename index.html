<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="image-box">
        <img class="main-image" src="images/image-equilibrium.jpg" alt="nft">
        <div class="overlay-image-box"></div>
          <img class="view-icon" src="images/icon-view.svg" alt="view-icon">
        </div>
      <div class="text-container">
        <h1>Equilibrium #3429</h1>
        <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-info">
          <div class="info">
            <img class="eth-icon" src="images/icon-ethereum.svg" alt="ETH-icon"><span class="price">0.041 ETH</span>
          </div>
          <div class="info">
            <img class="time-icon" src="images/icon-clock.svg" alt="time-icon"><span class="time">3 days left</span>
          </div>
          <div class="creation-info">
            <img class="avatar" src="images/image-avatar.png" alt="avatar-icon">
            <p class="creation-text">Creation of <span class="creation-name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mmartins0">Mia Martins</a>.
  </footer>
</body>

</html>
